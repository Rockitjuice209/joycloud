name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        curl -O https://download.anydesk.com/AnyDesk.dmg
        # Add any additional installation steps here

    - name: Login Anydesk
      run: |
        #!/bin/bash
        chmod +x start.sh
        ./start.sh
